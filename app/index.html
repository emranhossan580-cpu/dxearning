<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DX Earning Point</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #38bdf8;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .box {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>DX Earning Point</h1>

  <div class="box">
    üë§ User: <span id="user">Loading...</span>
  </div>

  <div class="box">
    üí∞ Balance: <span id="balance">0</span> Points
  </div>

  <button onclick="claim()">üéÅ Claim Reward</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let balance = 0;

    if (tg.initDataUnsafe.user) {
      document.getElementById("user").innerText =
        tg.initDataUnsafe.user.first_name;
    } else {
      document.getElementById("user").innerText = "Guest";
    }

    function claim() {
      balance += 10;
      document.getElementById("balance").innerText = balance;
      alert("‚úÖ You earned 10 points (Demo)");
    }
  </script>
</body>
</html>
